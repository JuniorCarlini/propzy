version: '3.8'

# Docker Compose para Produção - Portainer
# Sistema Multi-tenant de Landing Pages

services:
  # Proxy Reverso NGINX (recebe todas as requisições)
  nginx:
    image: nginx:alpine
    container_name: propzy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx_proxy.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - propzy-ssl-certs:/etc/letsencrypt:ro
      - propzy-webroot:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - propzy_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Aplicação Django + Gunicorn
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: propzy-app
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - propzy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Celery Worker (tarefas assíncronas)
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: propzy-celery-worker
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - propzy_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Celery Beat (tarefas agendadas)
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: propzy-celery-beat
    restart: unless-stopped
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - propzy_network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Banco de Dados PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: propzy-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - propzy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-propzy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # Redis (Cache + Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: propzy-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - propzy_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # Certbot (Certificados SSL automáticos)
  certbot:
    image: certbot/certbot:latest
    container_name: propzy-certbot
    restart: unless-stopped
    volumes:
      - propzy-ssl-certs:/etc/letsencrypt
      - propzy-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - propzy_network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # Watchtower (Atualização automática de containers)
  watchtower:
    image: containrrr/watchtower:latest
    container_name: propzy-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # 24 horas
      - WATCHTOWER_LABEL_ENABLE=true
    networks:
      - propzy_network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  propzy-ssl-certs:
    driver: local
    driver_opts:
      type: none
      device: /etc/letsencrypt
      o: bind
  propzy-webroot:
    driver: local

networks:
  propzy_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

