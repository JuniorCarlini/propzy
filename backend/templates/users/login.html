{% extends "base/public_base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {% trans "Email ou senha incorretos. Tente novamente." %}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{% trans "Email" %}</label>
                            <input type="email" name="username" id="id_username" class="form-control" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{% trans "Senha" %}</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{% trans "Entrar" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
