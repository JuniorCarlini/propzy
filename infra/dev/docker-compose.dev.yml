version: '3.8'

# ðŸš€ Docker Compose para Desenvolvimento Local
# Replica o ambiente de produÃ§Ã£o sem SSL e com hot-reload

services:
  db:
    image: postgres:15-alpine
    container_name: propzy_dev_db
    environment:
      POSTGRES_DB: propzy_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev
    ports:
      - "5433:5432"  # Porta diferente para nÃ£o conflitar
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - propzy_dev_network

  redis:
    image: redis:7-alpine
    container_name: propzy_dev_redis
    command: redis-server --requirepass redis_dev_password
    ports:
      - "6380:6379"  # Porta diferente para nÃ£o conflitar
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--auth", "redis_dev_password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - propzy_dev_network

  web:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: propzy_dev_web
    entrypoint: ["bash", "/app/infra/scripts/entrypoint.sh"]
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../../backend:/app
      - static_dev_volume:/app/staticfiles
      - media_dev_volume:/app/media
      - ../logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_NAME=propzy_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres_dev
      - CELERY_BROKER_URL=redis://:redis_dev_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_dev_password@redis:6379/0
      - REDIS_URL=redis://:redis_dev_password@redis:6379/1
      - CREATE_SUPERUSER=true
      - DJANGO_SUPERUSER_EMAIL=admin@propzy.local
      - DJANGO_SUPERUSER_PASSWORD=admin123
      - SECRET_KEY=dev-secret-key-change-in-production-only
    ports:
      - "8001:8000"  # Acesse em http://localhost:8001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - propzy_dev_network

  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: propzy_dev_celery
    command: >
      celery -A config worker 
      --loglevel=debug
      --autoscale=4,1
    volumes:
      - ../../backend:/app
      - media_dev_volume:/app/media
      - ../logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_NAME=propzy_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres_dev
      - CELERY_BROKER_URL=redis://:redis_dev_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_dev_password@redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_dev_network

  celery-beat:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: propzy_dev_celery_beat
    command: celery -A config beat --loglevel=debug
    volumes:
      - ../../backend:/app
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_NAME=propzy_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres_dev
      - CELERY_BROKER_URL=redis://:redis_dev_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_dev_password@redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_dev_network

  # MailHog - Captura emails em desenvolvimento
  mailhog:
    image: mailhog/mailhog:latest
    container_name: propzy_dev_mailhog
    ports:
      - "8026:8025"  # Web UI em http://localhost:8026
      - "1026:1025"  # SMTP
    networks:
      - propzy_dev_network

volumes:
  postgres_dev_data:
  redis_dev_data:
  static_dev_volume:
  media_dev_volume:

networks:
  propzy_dev_network:
    driver: bridge

