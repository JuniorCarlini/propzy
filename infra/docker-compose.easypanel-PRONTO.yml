# =============================================================================
# PROPZY - DOCKER COMPOSE PARA EASYPANEL
# =============================================================================
# Cole este arquivo na opção "Compose" do EasyPanel
# =============================================================================

version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: propzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Django Web
  web:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "
      apt-get update && apt-get install -y git postgresql-client gcc python3-dev libpq-dev &&
      git clone https://github.com/SEU_USUARIO/propzy.git . &&
      pip install -r backend/requirements.txt &&
      cd backend &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py create_groups &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=propzy
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - VPS_IP=${VPS_IP}
      - PROXY_DOMAIN=${PROXY_DOMAIN}
    depends_on:
      - db
      - redis
    # LABELS TRAEFIK - SSL AUTOMÁTICO
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.propzy.rule=HostRegexp(`{domain:.+}`)"
      - "traefik.http.routers.propzy.entrypoints=websecure"
      - "traefik.http.routers.propzy.tls.certresolver=letsencrypt"
      - "traefik.http.services.propzy.loadbalancer.server.port=8000"
    restart: unless-stopped

  # Celery Worker
  celery:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "
      pip install -r backend/requirements.txt &&
      cd backend &&
      celery -A config worker --loglevel=info --autoscale=10,2
      "
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=propzy
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - VPS_IP=${VPS_IP}
      - PROXY_DOMAIN=${PROXY_DOMAIN}
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

  # Celery Beat
  celery-beat:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "
      pip install -r backend/requirements.txt &&
      cd backend &&
      celery -A config beat --loglevel=info
      "
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=propzy
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - VPS_IP=${VPS_IP}
      - PROXY_DOMAIN=${PROXY_DOMAIN}
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

