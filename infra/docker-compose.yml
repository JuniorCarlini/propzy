services:
  db:
    image: postgres:15-alpine
    container_name: propzy_db
    environment:
      POSTGRES_DB: ${DB_NAME:-propzy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Porta NÃƒO exposta - containers se comunicam internamente (mais seguro)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - propzy_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: propzy_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 redis-cli -a \"$$REDIS_PASSWORD\" ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme_redis_password}
    networks:
      - propzy_network
    restart: unless-stopped

  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: propzy_web
    command: >
      bash -c "
      echo 'ðŸš€ Iniciando entrypoint...' &&
      echo 'â³ Aguardando PostgreSQL...' &&
      while ! pg_isready -h $$DB_HOST -U $$DB_USER; do sleep 1; done &&
      echo 'âœ… PostgreSQL estÃ¡ pronto!' &&
      echo 'ðŸ“¦ Executando migraÃ§Ãµes...' &&
      python manage.py migrate --noinput &&
      echo 'ðŸ“ Coletando arquivos estÃ¡ticos...' &&
      python manage.py collectstatic --noinput &&
      echo 'âœ… Iniciando Gunicorn...' &&
      gunicorn config.wsgi:application 
      --bind 0.0.0.0:8000 
      --workers $$(( 2 * $$(nproc) + 1 )) 
      --max-requests 1000 
      --max-requests-jitter 50
      --timeout 120
      --access-logfile -
      --error-logfile -
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-propzy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/1
      - CREATE_SUPERUSER=${CREATE_SUPERUSER:-false}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/api/health/', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - propzy_network
    restart: unless-stopped

  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: propzy_celery
    command: >
      celery -A config worker 
      --loglevel=info 
      --autoscale=10,2
      --max-tasks-per-child=1000
    volumes:
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-propzy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: propzy_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-propzy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: propzy_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/certbot:/var/www/certbot:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - propzy_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  propzy_network:
    driver: bridge

