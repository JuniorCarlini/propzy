version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: propzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - propzy_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - propzy_network
    restart: unless-stopped

  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: ["bash", "/app/infra/scripts/entrypoint.sh"]
    command: >
      sh -c "gunicorn config.wsgi:application 
      --bind 0.0.0.0:8000 
      --workers 4
      --max-requests 1000 
      --max-requests-jitter 50
      --timeout 120
      --access-logfile -
      --error-logfile -"
    volumes:
      - ../backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_URL: redis://redis:6379/1
      CREATE_SUPERUSER: "false"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      VPS_IP: ${VPS_IP}
      PROXY_DOMAIN: ${PROXY_DOMAIN}
    depends_on:
      - db
      - redis
    # =============================================================================
    # LABELS TRAEFIK - A MÃGICA ACONTECE AQUI! ðŸŽ‰
    # =============================================================================
    # Traefik detecta qualquer domÃ­nio e gera SSL automaticamente
    # Sem API, sem cÃ³digo adicional, 100% automÃ¡tico!
    # =============================================================================
    labels:
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 1. HABILITAR TRAEFIK
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.enable=true"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 2. ROTEAMENTO HTTPS - ACEITA QUALQUER DOMÃNIO
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # HostRegexp aceita QUALQUER domÃ­nio (propzy.com.br, cliente1.com, etc)
      - "traefik.http.routers.propzy-secure.rule=HostRegexp(`{domain:.+}`)"
      - "traefik.http.routers.propzy-secure.entrypoints=websecure"
      
      # SSL AUTOMÃTICO via Let's Encrypt - A MÃGICA! âœ¨
      # Traefik gera certificado automaticamente para cada domÃ­nio novo
      - "traefik.http.routers.propzy-secure.tls.certresolver=letsencrypt"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 3. REDIRECIONAMENTO HTTP â†’ HTTPS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.http.routers.propzy-http.rule=HostRegexp(`{domain:.+}`)"
      - "traefik.http.routers.propzy-http.entrypoints=web"
      - "traefik.http.routers.propzy-http.middlewares=redirect-to-https"
      
      # Middleware de redirecionamento
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 4. HEADERS DE SEGURANÃ‡A
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 5. RATE LIMITING (proteÃ§Ã£o DDoS)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 6. APLICAR MIDDLEWARES
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.http.routers.propzy-secure.middlewares=security-headers,rate-limit"
      
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # 7. BACKEND SERVICE (Django)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - "traefik.http.services.propzy.loadbalancer.server.port=8000"
      - "traefik.http.services.propzy.loadbalancer.server.scheme=http"
      - "traefik.http.services.propzy.loadbalancer.passhostheader=true"
      
    networks:
      - propzy_network
      # IMPORTANTE: Conectar Ã  rede do Traefik (EasyPanel cria essa rede)
      # O nome pode variar, verifique com: docker network ls
      - traefik_network
    restart: unless-stopped

  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: >
      celery -A config worker 
      --loglevel=info 
      --autoscale=10,2
      --max-tasks-per-child=1000
    volumes:
      - ../backend:/app
      - media_volume:/app/media
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VPS_IP: ${VPS_IP}
      PROXY_DOMAIN: ${PROXY_DOMAIN}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=info
    volumes:
      - ../backend:/app
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VPS_IP: ${VPS_IP}
      PROXY_DOMAIN: ${PROXY_DOMAIN}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs:

networks:
  propzy_network:
    driver: bridge
  traefik_network:
    external: true
    name: easypanel

