services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: propzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: propzy123teste
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - propzy_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - propzy_network
    restart: unless-stopped

  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: ["bash", "/app/infra/scripts/entrypoint.sh"]
    command: >
      sh -c "gunicorn config.wsgi:application 
      --bind 0.0.0.0:8000 
      --workers 4
      --max-requests 1000 
      --max-requests-jitter 50
      --timeout 120
      --access-logfile -
      --error-logfile -"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: propzy123teste
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_URL: redis://redis:6379/1
      CREATE_SUPERUSER: "false"
      SECRET_KEY: teste-secret-key-apenas-para-desenvolvimento-nao-use-em-producao-12345678
      ALLOWED_HOSTS: "*"
      VPS_IP: 167.88.54.162
      PROXY_DOMAIN: proxy.propzy.com.br
    depends_on:
      - db
      - redis
    labels:
      # Dokploy gerencia os labels do Traefik automaticamente
      # Mas vamos adicionar alguns para garantir
      - "traefik.enable=true"
      - "traefik.http.routers.propzy.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.services.propzy.loadbalancer.server.port=8000"
    networks:
      - propzy_network
    restart: unless-stopped

  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: >
      celery -A config worker 
      --loglevel=info 
      --autoscale=10,2
      --max-tasks-per-child=1000
    volumes:
      - media_volume:/app/media
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: propzy123teste
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VPS_IP: 167.88.54.162
      PROXY_DOMAIN: proxy.propzy.com.br
      SECRET_KEY: teste-secret-key-apenas-para-desenvolvimento-nao-use-em-producao-12345678
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=info
    volumes:
      - logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DB_HOST: db
      DB_NAME: propzy
      DB_USER: postgres
      DB_PASSWORD: propzy123teste
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VPS_IP: 167.88.54.162
      PROXY_DOMAIN: proxy.propzy.com.br
      SECRET_KEY: teste-secret-key-apenas-para-desenvolvimento-nao-use-em-producao-12345678
    depends_on:
      - db
      - redis
      - web
    networks:
      - propzy_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs:

networks:
  propzy_network:
    driver: bridge

